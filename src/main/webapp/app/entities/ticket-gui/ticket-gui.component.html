<div class="container" *ngIf="ticket.type !== undefined">
    <div class="row">
        <div class="col-sm">
            <p>Kategorie: {{selectType(ticket.type)}}</p>
        </div>
        <div *ngIf="!isCart" class="col-sm">
            <button  [disabled]="isReserved" (click)="reserve()" class="button">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <p>Preis: {{ticket.price}}â‚¬</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <span>Sektor: {{ticket.place}}</span>
            <span *ngIf="ticket.sectorRows > 0"> &nbsp;&nbsp; Reihe: {{ticket.sectorRows}} &nbsp;&nbsp;   Sitzplatz: {{ticket.seats}}</span> <p></p>
        </div>
    </div>
</div>
