<h2>Sektor {{sektor}}</h2>
<div *ngIf="tickets.length !== 0 && bulkTicket">
    <h3>{{selectType(tickets[0].type)}} - ({{tickets.length}}/{{amount}})</h3>
    <button class="button btn btn-success" [disabled]="enableReserve" (click)="reserveBulk()">+</button>
</div>
<div *ngIf="!opened && tickets.length !== 0 && !bulkTicket">
    <button class="btn btn-outline-success" (click)="openTickets()">˅</button>
    <button class="btn btn-primary" (click)="open(content, '4')">Sektor ansicht öffnen</button>
</div>
<div *ngIf="opened && tickets.length !== 0 && !bulkTicket">
    <button class="btn btn-outline-danger" (click)="close()">˄</button>
    <button class="btn btn-primary" (click)="open(content, '4')">Sektor ansicht öffnen</button>
    <div class="scrolling size">
        <div *ngFor="let ticket of tickets" class="ticket">
            <jhi-ticket-gui [ticket]="ticket"></jhi-ticket-gui>
        </div>
    </div>
</div>
<div *ngIf="tickets.length === 0">
    <h3>Ausverkauft</h3>
</div>


<ng-template #content let-modal>
    <div class="modal-backdrop">
        <form>
            <div class="form-group">
                <jhi-sectors [sector]="sektor"></jhi-sectors>
            </div>
        </form>
    </div>
</ng-template>
