<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cart-heading" jhiTranslate="ticketingProjectApp.cart.home.createOrEditLabel">Create or edit a Cart</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketingProjectApp.cart.ticketId" for="field_ticketId">Ticket Id</label>
                    <input type="number" class="form-control" name="ticketId" id="field_ticketId"
                           formControlName="ticketId"/>
                    <div *ngIf="editForm.get('ticketId').invalid && (editForm.get('ticketId').dirty || editForm.get('ticketId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ticketId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ticketId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketingProjectApp.cart.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                    <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('userId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketingProjectApp.cart.time" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" formControlName="time" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('time').invalid && (editForm.get('time').dirty || editForm.get('time').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('time').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('time').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketingProjectApp.cart.jHI_USER" for="field_jHI_USER">J HI USER</label>
                    <select class="form-control" id="field_jHI_USER" name="jHI_USER" formControlName="jHI_USERId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="jHI_USEROption.id" *ngFor="let jHI_USEROption of jhi_users; trackBy: trackJHI_USERById">{{jHI_USEROption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ticketingProjectApp.cart.tICKETS" for="field_tICKETS">T ICKETS</label>
                    <select class="form-control" id="field_tICKETS" name="tICKETS" formControlName="tICKETSId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tICKETSOption.id" *ngFor="let tICKETSOption of tickets; trackBy: trackTICKETSById">{{tICKETSOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
