<div>
    <h2 id="page-heading">
        <span jhiTranslate="ticketingProjectApp.cart.home.title">Carts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart" [routerLink]="['/cart/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ticketingProjectApp.cart.home.createLabel">
            Create a new Cart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="carts?.length === 0">
        <span jhiTranslate="ticketingProjectApp.cart.home.notFound">No carts found</span>
    </div>
    <div class="table-responsive" *ngIf="carts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ticketingProjectApp.cart.ticketId">Ticket Id</span></th>
            <th><span jhiTranslate="ticketingProjectApp.cart.userId">User Id</span></th>
            <th><span jhiTranslate="ticketingProjectApp.cart.time">Time</span></th>
            <th><span jhiTranslate="ticketingProjectApp.cart.jHI_USER">J HI USER</span></th>
            <th><span jhiTranslate="ticketingProjectApp.cart.tICKETS">T ICKETS</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of carts ;trackBy: trackId">
                <td><a [routerLink]="['/cart', cart.id, 'view' ]">{{cart.id}}</a></td>
                <td>{{cart.ticketId}}</td>
                <td>{{cart.userId}}</td>
                <td>{{cart.time | date:'medium'}}</td>
                <td>
                    <div *ngIf="cart.jHI_USERId">
                        <a [routerLink]="['/jhi-user', cart.jHI_USERId , 'view' ]" >{{cart.jHI_USERId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cart.tICKETSId">
                        <a [routerLink]="['/tickets', cart.tICKETSId , 'view' ]" >{{cart.tICKETSId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cart', cart.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart', cart.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart', { outlets: { popup: cart.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
